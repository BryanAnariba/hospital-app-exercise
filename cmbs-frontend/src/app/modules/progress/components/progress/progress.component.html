<div class="input-group">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClassName" (click)="onIncrementOrDecrementPercentage(-1)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input 
    type="number" 
    class="form-control" 
    placeholder="Progress"
    [(ngModel)]="progressInitialValue"
    (ngModelChange)="onChange($event)"
    [ngClass]="{'is-invalid': progressInitialValue > 100 || progressInitialValue < 0}"
  >
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClassName" (click)="onIncrementOrDecrementPercentage(+1)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
